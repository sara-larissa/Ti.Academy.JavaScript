<script>

// soma
var valor1 = 200;
var valor2 = 620;
var valor3 = 10;

var resultado = valor1 + valor2 + valor3;

console.log(resultado);

// subtração
var valor1 = 620;
var valor2 = 40;

var resultado2 = valor1 - valor2;
console.log(resultado2);

// ouuu 

var subtracao = resultado - 50;  /*não colocar acentos*/
console.log(subtracao);

// multiplicação
var mult = (subtracao * valor2) ;
console.log(mult);

// divisão
var divisaoDaMult = (mult / 10);
console.log(divisaoDaMult);

// potencia
var potenciaDivisao = divisaoDaMult**2;
console.log(potenciaDivisao);

// resto de divisão

var restoDiv = potenciaDivisao % 3 ;
console.log(restoDiv);

//atribuição e soma 

var numero = 2;
numero+= 2;
numero++; //foi incrementado um valor a mais com esse ++ e o -- tira de um em um também 
console.log(numero);

//atribuição e subtração

/*operadores lógicos*/
var n = 1;
var m = 2;

var r = (n > m);
console.log(r);

</script>
