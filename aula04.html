<script>

var ano = 2022;

if(ano >= 2022) {
    if(ano == 2022){
    console.log("O ano é igual a 2022");
} else {
    console.log("O ano é maior ou igual a 2022");
}

}

//operador OU
var a = 2;
var b = 0;

if ( a == 2 || b == 2) {
    console.log("Estou no primeiro fluxo");
} else {
    console.log ("Estou no segundo fluxo");
}

// E lógico
var x = 3;
var y = 3;

if( x == 3 && y == 3 ){
    console.log("Estou no primeiro fluxo do ano");
} 
else {
    console.log ("Estou no segundo fluxo");
}

//Diferente uma da outra
if( x != y){
    console.log("x é diferente de y")
} 
else {
    console.log("x é igual de y")
}

var x = 9;

switch(x) {
    case 1: console.log("Executando a tarefa 1");
    break;

    case 5: console.log("Executando a tarefa 2");
    break;

    case 8: console.log("Executando a tarefa 3");
    break;
    
    case 9: console.log("Executando a tarefa 4")

    break;

    default: console.log("Saindo do sistema");
}
